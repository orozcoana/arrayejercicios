    <script>
    var costos = [ 12.5, 56, 98, 45.75 ];

var agregarIVA = function (costo) {
  return costo * 1.21;
}

var sumarGanancia = function (costo) {
  return costo * 1.5;
}

var preciosFinales = [];
            preciosFinales = costos.map(function(costo) {
                return agregarIVA(sumarGanancia(costo));
            });

console.log(preciosFinales);
